<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src="images/notification.png"></li>
                <li><img src="images/inbox.png"></li>
                <li><img src="images/video.png"></li>
            </ul>
        </div>
        <div class="nav-right"> 
            <div class="search_box">
                <img src="images/search.png">
                <input type="text" placeholder="search">
            </div>
            <div class="nav_user_icon online"> 
                <img src="images/profile-pic.jpg">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left_side_bar">
            <div class="imp-links">
                <a href="#"> 
                    <img src="images/news.png">Latest News
                </a>
                <a href="#"> 
                    <img src="images/friends.png">Friends
                </a>
                <a href="#"> 
                    <img src="images/group.png">Groups
                </a>
                <a href="#"> 
                    <img src="images/marketplace.png">Marketplace<a>
                </a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut_link"><p>Your shortcuts</p>
                <a href="#"> 
                    <img src="images/pngtree-vector-video-game-icon-png-image_3773544.png">Games<a>
                </a>
                <a href="#"> 
                    <img src="images/digital.png">Digital<a>
                </a>
                <a href="#"> 
                    <img src="images/icons8-javascript-48.png">Java Script<a>
                </a>
                <a href="#"> 
                    <img src="images/icons8-json-60.png">JSON<a>
                </a>

            </div>
        </div>
        <div class="post_container" >
            <div class="user_profile">
                <img src="images/profile-pic.jpg">
                <div>
                    <textarea class="textarea"  placeholder="Whats in your Brain!!!" rows="4" cols="50"></textarea>
                    <button class="post">Post</button>
                </div>
            </div>
            <div class="products"></div>
            <script src="new.js"></script>
        </div>
        <div class="right_side_bar">
            <div class="side_bar_title">
                <h4>Events</h4>
                <a href="#">See all</a>
            </div>
            <div class="event">
                <div class="left_event">
                    <h3>13</h3>
                    <span>Aug</span>
                </div>
                <div class="right_event">
                    <h4>Social media</h4>
                    <p>Hyderabad</p>
                    <a href="#">More info</a>

                </div>
                <div class="left_event">
                    <h3>14</h3>
                    <span>Aug</span>
                </div>
                <div class="right_event">
                    <h4>Mucical-consert</h4>
                    <p>Hyderabad</p>
                    <a href="#">More info</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
